<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML5 Boilerplate</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="https://i.postimg.cc/JhyrMNYY/9-CC885-F3-560-E-4553-BBA8-780-FF77407-A6.jpg">
      Ceinna's 2024 Book Planner
  </header>
  
  
  <div class="container">
    <div id="column-left" class="column">
         <button class="button" data-month='january' role="button">January</button>
         <button class="button" data-month='february' role="button">February</button>
         <button class="button" data-month='march' role="button">March</button>
       <button class="button" data-month='april' role="button">April</button>
       <button class="button" data-month='may' role="button">May</button>
       <button class="button" data-month='june' role="button">June</button>
       <button class="button" data-month='july' role="button">July</button>
       <button class="button" data-month='august' role="button">August</button>
       <button class="button" data-month='september' role="button">September</button>
       <button class="button" data-month='october' role="button">October</button>
       <button class="button" data-month='november' role="button">November</button>
       <button class="button" data-month='december' role="button">December</button>
       </div>
     <div id="column-right" class="column" >
        Click to View the 
        <br>Book of the Month.
     </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>

</html>
